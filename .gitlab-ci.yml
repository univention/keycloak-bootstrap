---

include:
  - project: "univention/customers/dataport/upx/common-ci"
    ref: "v1.30.2"
    file:
      - "defaults/stages.yaml"
      - "defaults/nubus-workflow.yaml"
      - "jobs/lint-pre-commit.yaml"
      - "jobs/lint-commit-messages.yaml"
      - "jobs/semantic-release-env.yaml"
      - "jobs/container-build-external.yaml"
      - "jobs/package-and-publish-helm-charts-external.yaml"
      - "jobs/check-debian-updates.yaml"

variables:
  IMAGE_NAME: "keycloak-bootstrap"
  DEBUG: "nalogo"

package-helm-charts:
  variables:
    RUNNER_REGISTRY_IMAGE: "gitregistry.knut.univention.de/univention/dist/ci-images/helm/helm"
    RUNNER_IMAGE_TAG: "1.25.1-pre-jconde-fix-global-registry-override"
    REGISTRY_IMAGE: "artifacts.software-univention.de/nubus-dev/images"

lint-pre-commit:
  before_script:
    - "helm repo add bitnami https://charts.bitnami.com/bitnami"

check-debian-updates:
  variables:
    TARGET_IMAGE: "${CI_REGISTRY_IMAGE}/${IMAGE_NAME}:latest"
...
