---

ldap:
  auth:
    bindDn: "uid=ldap-user,cn=users,dc=organization,dc=example"
    existingSecret:
      name: "custom-ldap-credentials"
      keyMapping:
        password: "custom-password"

keycloak:
  auth:
    username: "admin"
    existingSecret:
      name: "custom-keycloak-credentials"
      keyMapping:
        adminPassword: "admin_password"

...
