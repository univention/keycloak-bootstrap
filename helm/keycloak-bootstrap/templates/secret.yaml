{{ if .Values.ldap.auth.password }}
---
kind: "Secret"
apiVersion: "v1"
metadata:
  name: {{ printf "%s-ldap-credentials" (include "common.names.fullname" .) }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}

stringData:
  {{ .Values.ldap.auth.credentialSecret.key -}}: {{ .Values.ldap.auth.password | quote }}
...
{{ end }}
