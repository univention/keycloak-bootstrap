---
kind: "Secret"
apiVersion: "v1"
metadata:
  name: "{{ include "common.names.fullname" . }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}

stringData:
  keycloak.secret: {{ .Values.config.keycloak.adminPassword | quote }}
  ldapread.secret: {{ .Values.config.ums.ldap.readUserPassword | quote }}
  values.yaml: |
    {{ .Values | toYaml | nindent 4 }}
