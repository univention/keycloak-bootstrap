---
{{- if not (.Values.oidc.rp.umcserver.existingSecret).name }}

{{- $secretName := include "nubus-common.secrets.name" ( dict "defaultNameSuffix" "oidc-rp-umc-server" "context" . ) }}
{{- $passwordOidcRelyingPartyUmcServer := include "nubus-common.secrets.passwords.manage"
  (dict
    "secret" $secretName
    "key" "password"
    "username" "nubus"
    "providedValues" (list "oidc.rp.umcserver.password")
    "context" .
  )
}}

---
kind: "Secret"
apiVersion: "v1"
metadata:
  name: {{ $secretName | quote }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.additionalLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.additionalLabels "context" . ) | nindent 4 }}
    {{- end }}
  annotations:
    {{- if (.Values.global.secrets).keep }}
    helm.sh/resource-policy: keep
    {{- end }}
    {{- if .Values.additionalAnnotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.additionalAnnotations "context" . ) | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  password: {{ $passwordOidcRelyingPartyUmcServer | quote }}
{{- end }}
