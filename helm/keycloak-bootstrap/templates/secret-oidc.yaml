---
{{- /*
The password value is currently required in two places:

1. In the "templateContext" so that the client can be created with the password.

2. In the created "Secret", so that this
   "Secret" can be used by the chart "umc-server" via the "existingSecret"
   configuration.
*/}}
{{- $passwordOidcRelyingPartyUmcServer := include "nubus-common.secrets.passwords.manage"
  (dict
    "secret" (include "nubus-common.secrets.name" (dict "defaultNameSuffix" "oidc-rp-umc-server" "context" .))
    "key" "password"
    "cliend-id" "TODO: do we need?"
    "providedValues" (list "templateContext.oidcRelyingPartyUmcServerPassword")
    "context" .
  )
}}

{{- /* Workaround to ensure that generated values are available in the template context. */}}
{{- $_ := set .Values.templateContext "oidcRelyingPartyUmcServerPassword" $passwordOidcRelyingPartyUmcServer }}

kind: "Secret"
apiVersion: "v1"
metadata:
  name: "{{ include "common.names.fullname" . }}-context"
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.additionalLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.additionalLabels "context" . ) | nindent 4 }}
    {{- end }}
  {{- if .Values.additionalAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.additionalAnnotations "context" . ) | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  context.yaml: |
    {{- include "common.tplvalues.render" ( dict "value" .Values.templateContext "context" . ) | nindent 4 }}

---
kind: "Secret"
apiVersion: "v1"
metadata:
  name: {{ include "nubus-common.secrets.name" (dict "defaultNameSuffix" "oidc-rp-umc-server" "context" .) | quote }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.additionalLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.additionalLabels "context" . ) | nindent 4 }}
    {{- end }}
  annotations:
    {{- if (.Values.global.secrets).keep }}
    helm.sh/resource-policy: keep
    {{- end }}
    {{- if .Values.additionalAnnotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.additionalAnnotations "context" . ) | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  password: {{ $passwordOidcRelyingPartyUmcServer | quote }}
